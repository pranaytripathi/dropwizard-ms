buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.16'
    }
}

plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.0.0"
}
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'com.google.protobuf'


version = '1.0.0'
mainClassName='com.dropwizard.ms.App'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}


//apply plugin: 'com.github.johnrengelman.shadow'
protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.0.0"
    }
}

sourceSets {
    main {
        java {
            srcDirs 'build/generated/source/proto/main/grpc'
            srcDirs 'build/generated/source/proto/main/java'
        }
    }
}

dependencies {
    implementation 'io.dropwizard:dropwizard-core:2.0.21'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.12.3'
    implementation 'com.google.protobuf:protobuf-java:3.15.3'
    implementation 'io.dropwizard.modules:dropwizard-protobuf:2.0.7-1'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.0-jre'
}

compileJava.dependsOn {
    generateProto
}


shadowJar {
    archivesBaseName = "dropwizard-app"
}

build.dependsOn(shadowJar)

run {
    args 'server', 'app.yml'
}

test {
    useJUnitPlatform()
}

