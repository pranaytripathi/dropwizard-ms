syntax = "proto3";

option java_multiple_files = false;
option java_package = "com.dropwizard.ms.api.rpc";
option java_outer_classname = "Common";


message Sample {
  string message = 1;
}

message CustomWelcomeMessageRequest {
  int32 id = 1;
  string message = 2;
}

message CustomWelcomeMessageResponse {
  string username = 1;
  string message = 2;
}
